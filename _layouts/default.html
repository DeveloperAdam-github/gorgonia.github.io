<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: 'fr' }}">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, minimum-scale=1, user-scalable=no, minimal-ui">

    <title>{% if page.title %}{{ page.title | escape }} | {{ site.title | escape }}{% else %}{{ site.title | escape }}{%
        endif %}</title>
    <meta name="description"
          content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Arvo:700|Open+Sans:400,700">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
          integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link href="{{ '/assets/images/favicon.ico' | absolute_url }}" rel="shortcut icon">
    <link rel="stylesheet" href="{{ '/assets/main.css' | absolute_url }}">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">

    <script src="{{ '/assets/vendors/jquery-3.3.1.min.js' | absolute_url }}"></script>

    {% if jekyll.environment == 'production' and site.google_analytics %}
    {% include google-analytics.html %}
    {% endif %}
</head>

<body>

<main>
    {{ content }}
</main>

<script src="{{ '/assets/vendors/aos.js' | absolute_url }}"></script>
<script src="{{ '/assets/app.js' | absolute_url }}"></script>
</body>
</html>
